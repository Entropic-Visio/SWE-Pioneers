version: 2.1

jobs:
  docker_compose_up:
    docker:
      - image: cimg/node:21.7.1

    working_directory: ~/repo
    steps:
      - checkout
      
      - run:
          name: Docker Compose Up
          command: |
            docker-compose up -d
      
      - run:
          name: Stop Docker Services
          command: |
            docker-compose down

workflows:
  version: 2
  build_and_test:
    jobs:
      - docker_compose_up:
          filters:
            branches:
              only:
                - main
                - develop
