version: 2.1

orbs:
  docker: circleci/docker@1.7.0

jobs:
  example-job:
    docker:
      # replace with your preferred image
      - image: cimg/base:stable
    steps:
      - docker/build:
          attach-at: ./ 
          debug: false 
          dockerfile: docker-compose.yml 
          extra_build_args: --build -d 
          image: swe-pioneers 
          lint-dockerfile: false 
          path: . 
          step-name: Build Docker 
          treat-warnings-as-errors: false 

workflows:
  example-workflow:
    jobs:
      - example-job